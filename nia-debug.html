<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIA Debug Console</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Consolas', 'Monaco', monospace;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
    }
    
    #header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 15px 20px;
      border-bottom: 2px solid #e94560;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    #header h1 {
      color: #e94560;
      font-size: 20px;
    }
    
    .status-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.ok { background: #22c55e; }
    .status-dot.err { background: #ef4444; }
    
    #header-status {
      display: flex;
      gap: 15px;
      margin-left: auto;
      font-size: 12px;
    }
    
    .header-stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    #container {
      display: grid;
      grid-template-columns: 220px 1fr 350px;
      height: calc(100vh - 60px);
    }
    
    #nav {
      background: #1a1a2e;
      padding: 15px;
      border-right: 1px solid #2a2a4a;
      overflow-y: auto;
    }
    
    .nav-section {
      margin-bottom: 20px;
    }
    
    .nav-section h3 {
      color: #e94560;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #2a2a4a;
    }
    
    .nav-btn {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 5px;
      background: #16213e;
      border: 1px solid #2a2a4a;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
    }
    
    .nav-btn:hover {
      background: #1f4068;
      border-color: #e94560;
    }
    
    .nav-btn.active {
      background: #e94560;
      color: white;
    }
    
    .nav-btn.danger {
      background: #7f1d1d;
      border-color: #991b1b;
    }
    
    .nav-btn.danger:hover {
      background: #991b1b;
    }
    
    .nav-btn.success {
      background: #14532d;
      border-color: #166534;
    }
    
    .nav-btn.success:hover {
      background: #166534;
    }
    
    #main {
      padding: 20px;
      overflow-y: auto;
      background: #0f0f1a;
    }
    
    #output {
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      padding: 15px;
      overflow-x: auto;
    }
    
    #trace-panel {

      border-left: 1px solid #2a2a4a;
      padding: 15px;

      padding-bottom: 10px;
      border-bottom: 1px solid #2a2a4a;
    }
    
    .trace-entry {
      background: #16213e;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 11px;
    }
    
    .trace-entry.success { border-left: 3px solid #22c55e; }
    .trace-entry.error { border-left: 3px solid #ef4444; }
    .trace-entry.info { border-left: 3px solid #3b82f6; }
    
    .trace-time {

      font-size: 10px;
    }
    
    .trace-action {
      color: #e0e0e0;
      margin: 5px 0;
    }
    
    .trace-detail {
      color: #9ca3af;
      font-size: 10px;
      word-break: break-all;
    }
    
    /* Data Table */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    .data-table th {
      background: #16213e;
      color: #e94560;
      padding: 10px 8px;
      text-align: left;
      border-bottom: 2px solid #e94560;
      position: sticky;
      top: 0;
    }
    
    .data-table td {
      padding: 8px;
      border-bottom: 1px solid #2a2a4a;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .data-table tr:hover {
      background: #1f2937;
    }
    
    .data-table .actions {
      white-space: nowrap;
    }
    
    .btn-sm {
      padding: 4px 8px;
      font-size: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 4px;
    }
    
    .btn-sm.delete {
      background: #7f1d1d;
      color: white;
    }
    
    .btn-sm.view {
      background: #1e40af;
      color: white;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-card {

      border: 1px solid #2a2a4a;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-card.ok { border-color: #22c55e; }
    .stat-card.err { border-color: #ef4444; }
    .stat-card.warn { border-color: #f59e0b; }
    
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #e94560;
    }
    
    .stat-label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      margin-top: 5px;
    }
    
    /* JSON Display */
    .json-display {
      background: #0f0f1a;
      border: 1px solid #2a2a4a;
      border-radius: 6px;
      padding: 15px;
      font-size: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .json-key { color: #e94560; }
    .json-string { color: #22c55e; }
    .json-number { color: #f59e0b; }
    .json-bool { color: #3b82f6; }
    .json-null { color: #6b7280; }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show { display: flex; }
    
    .modal-content {
      background: #1a1a2e;
      border: 2px solid #e94560;
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      width: 90%;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #2a2a4a;
    }
    
    .modal-close {
      background: #e94560;
      border: none;
      color: white;
      width: 30px; height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }
    
    .pagination button {
      padding: 8px 16px;
      background: #16213e;
      border: 1px solid #2a2a4a;
      color: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .pagination button:hover { background: #1f4068; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    /* Input styles */
    input, select, textarea {
      background: #16213e;
      border: 1px solid #2a2a4a;
      color: #e0e0e0;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: inherit;
      font-size: 12px;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #e94560;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
      border-bottom: 1px solid #2a2a4a;
      padding-bottom: 10px;
    }
    
    .tab-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid transparent;
      color: #9ca3af;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      font-size: 12px;
    }
    
    .tab-btn.active {
      background: #16213e;
      border-color: #2a2a4a;
      border-bottom-color: #16213e;
      color: #e94560;
    }
    
    .loading {

      padding: 40px;
      color: #9ca3af;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px; height: 20px;
      border: 2px solid #2a2a4a;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .expand-btn {
      background: none;
      border: none;
      color: #e94560;
      cursor: pointer;
      font-size: 10px;
      text-decoration: underline;
    }
  </style>

<script>
// State
let currentTable = null;
let currentOffset = 0;
const PAGE_SIZE = 25;

// API Helper
async function api(cmd, data = {}) {
  trace('info', `‚Üí ${cmd}`);
  try {
    const r = await fetch('/api/' + cmd, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const j = await r.json();
    if (j.error) {
      trace('error', `${cmd}: ${j.error}`);
    } else {
      trace('success', `${cmd} ‚úì`);
    }
    return j;
  } catch (e) {
    trace('error', `${cmd}: ${e.message}`);
    throw e;
  }
}

// Trace logging
function trace(type, action, detail = '') {
  const log = document.getElementById('trace-log');
  const entry = document.createElement('div');
  entry.className = `trace-entry ${type}`;
  entry.innerHTML = `
    <div class="trace-time">${new Date().toLocaleTimeString()}</div>
    <div class="trace-action">${action}</div>
    ${detail ? `<div class="trace-detail">${detail}</div>` : ''}
  `;
  log.insertBefore(entry, log.firstChild);
  
  // Keep only last 50 entries
  while (log.children.length > 50) {
    log.removeChild(log.lastChild);
  }
}

// JSON syntax highlighting
function syntaxHighlight(json) {
  if (typeof json !== 'string') {
    json = JSON.stringify(json, null, 2);
  }
  return json
    .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
    .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?)/g, (match) => {
      let cls = 'json-string';
      if (/:$/.test(match)) {
        cls = 'json-key';
      }
      return `<span class="${cls}">${match}</span>`;
    })
    .replace(/\b(true|false)\b/g, '<span class="json-bool">$1</span>')
    .replace(/\b(null)\b/g, '<span class="json-null">$1</span>')
    .replace(/\b(\d+\.?\d*)\b/g, '<span class="json-number">$1</span>');
}

// Output helpers
function showOutput(html) {
  document.getElementById('output').innerHTML = html;
}

function showJson(data, title = '') {
  showOutput(`
    ${title ? `<h3 style="color:#e94560;margin-bottom:15px;">${title}</h3>` : ''}
    <div class="json-display">${syntaxHighlight(data)}</div>
  `);
}

function showLoading() {
  showOutput('<div class="loading">Loading</div>');
}

// ====================
// DATABASE BROWSER
// ====================
async function browseTable(table, offset = 0) {
  currentTable = table;
  currentOffset = offset;
  showLoading();
  
  const data = await api('db_browse', { table, limit: PAGE_SIZE, offset });
  
  if (data.error) {
    showOutput(`<div style="color:#ef4444;">Error: ${data.error}</div>`);
    return;
  }
  
  let html = `
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
      <h3 style="color:#e94560;">${table}</h3>
      <span style="color:#9ca3af;">${data.total} total rows</span>
    </div>
  `;
  
  if (data.rows.length === 0) {
    html += '<div style="color:#9ca3af;text-align:center;padding:40px;">No data</div>';
  } else {
    html += '<div style="overflow-x:auto;"><table class="data-table"><thead><tr>';
    html += '<th>Actions</th>';
    for (const col of data.columns) {
      html += `<th>${col.name}</th>`;
    }
    html += '</tr></thead><tbody>';
    
    for (const row of data.rows) {
      html += '<tr>';
      html += `<td class="actions">
        <button class="btn-sm view" onclick="viewRow('${table}', ${row.id})">üëÅ</button>
        <button class="btn-sm delete" onclick="deleteRow('${table}', ${row.id})">üóë</button>
      </td>`;
      for (const col of data.columns) {
        let val = row[col.name];
        if (val === null) val = '<span style="color:#6b7280;">NULL</span>';
        else if (typeof val === 'string' && val.length > 50) {
          val = val.substring(0, 50) + '...';
        }
        html += `<td title="${String(row[col.name]).replace(/"/g, '&quot;')}">${val}</td>`;
      }
      html += '</tr>';
    }
    
    html += '</tbody></table></div>';
    
    // Pagination
    html += `
      <div class="pagination">
        <button onclick="browseTable('${table}', ${Math.max(0, offset - PAGE_SIZE)})" ${offset === 0 ? 'disabled' : ''}>‚Üê Prev</button>
        <span>Showing ${offset + 1}-${Math.min(offset + PAGE_SIZE, data.total)} of ${data.total}</span>
        <button onclick="browseTable('${table}', ${offset + PAGE_SIZE})" ${!data.hasMore ? 'disabled' : ''}>Next ‚Üí</button>
      </div>
    `;
  }
  
  showOutput(html);
}

async function viewRow(table, id) {
  const data = await api('db_query', { sql: `SELECT * FROM ${table} WHERE id = ${id}` });
  if (data.rows && data.rows.length > 0) {
    document.getElementById('modal-title').textContent = `${table} #${id}`;
    document.getElementById('modal-body').innerHTML = `<div class="json-display">${syntaxHighlight(data.rows[0])}</div>`;
    document.getElementById('modal').classList.add('show');
  }
}

async function deleteRow(table, id) {
  if (!confirm(`Delete row #${id} from ${table}?`)) return;
  
  const result = await api('db_delete', { table, id });
  if (result.success) {
    trace('success', `Deleted ${table}#${id}`);
    browseTable(currentTable, currentOffset);
  }
}

function closeModal() {
  document.getElementById('modal').classList.remove('show');
}

// DIAGNOSTICS
// ====================

  html += '<div class="stats-grid">';
  html += `<div class="stat-card ${data.daemon?.running ? 'ok' : 'err'}">
    <div class="stat-value">${data.daemon?.running ? '‚úì' : '‚úó'}</div>
    <div class="stat-label">Daemon</div>
  </div>`;
  html += `<div class="stat-card ${data.services?.memoryEmbedder?.status === 'healthy' ? 'ok' : 'err'}">
    <div class="stat-value">${data.services?.memoryEmbedder?.status === 'healthy' ? '‚úì' : '‚úó'}</div>
    <div class="stat-label">Embedder 5001</div>
  </div>`;
  html += `<div class="stat-card ${data.services?.beliefEmbedder?.status === 'healthy' ? 'ok' : 'err'}">
    <div class="stat-value">${data.services?.beliefEmbedder?.status === 'healthy' ? '‚úì' : '‚úó'}</div>
    <div class="stat-label">Belief Emb 5002</div>
  </div>`;
  html += `<div class="stat-card ${data.services?.qdrant?.status === 'running' ? 'ok' : 'err'}">
    <div class="stat-value">${data.services?.qdrant?.status === 'running' ? '‚úì' : '‚úó'}</div>
    <div class="stat-label">Qdrant 6333</div>
  </div>`;
  html += `<div class="stat-card ${data.database?.memories > 0 ? 'ok' : 'warn'}">
    <div class="stat-value">${data.database?.memories || 0}</div>
    <div class="stat-label">Memories</div>
  </div>`;
  html += `<div class="stat-card ${data.database?.beliefs > 0 ? 'ok' : 'warn'}">
    <div class="stat-value">${data.database?.beliefs || 0}</div>
    <div class="stat-label">Beliefs</div>
  </div>`;
  html += `<div class="stat-card ${data.integrators?.vectorModules ? 'ok' : 'err'}">
    <div class="stat-value">${data.integrators?.vectorModules ? '‚úì' : '‚úó'}</div>
    <div class="stat-label">Vector Modules</div>
  </div>`;
  html += `<div class="stat-card ${data.qdrantAvailable ? 'ok' : 'err'}">
    <div class="stat-value">${data.qdrantAvailable ? '‚úì' : '‚úó'}</div>
    <div class="stat-label">Qdrant Connected</div>
  </div>`;
  html += '</div>';
  
  // Errors
  if (data.errors && data.errors.length > 0) {
    html += '<div style="background:#7f1d1d;border:1px solid #991b1b;border-radius:8px;padding:15px;margin-bottom:20px;">';
    html += '<h4 style="color:#fca5a5;margin-bottom:10px;">‚ö†Ô∏è Errors</h4>';
    for (const err of data.errors) {
      html += `<div style="color:#fecaca;font-size:12px;margin-bottom:5px;">‚Ä¢ ${err}</div>`;
    }
    html += '</div>';
  }
  
  // Full JSON
  html += '<h4 style="color:#9ca3af;margin:20px 0 10px;">Full Debug Data</h4>';
  html += `<div class="json-display">${syntaxHighlight(data)}</div>`;
  
  showOutput(html);
  updateStatusDots(data);
}

async function runPathDebug() {
  showLoading();
  const data = await api('debug_paths');
  
  let html = '<h3 style="color:#e94560;margin-bottom:20px;">üìÇ Path Debug</h3>';
  
  html += '<div style="margin-bottom:20px;">';
  html += `<div><strong>CWD:</strong> ${data.cwd}</div>`;
  html += `<div><strong>__dirname:</strong> ${data.dirname}</div>`;

async function runCustomQuery() {
  const sql = document.getElementById('custom-sql').value.trim();
  if (!sql) return;
  
  showLoading();
  const result = await api('db_query', { sql });
  
  if (result.error) {
    showOutput(`<div style="color:#ef4444;">Error: ${result.error}</div>`);
    return;
  }
  
  let html = `<h3 style="color:#e94560;margin-bottom:15px;">Custom Query Result (${result.count} rows)</h3>`;
  
  if (result.rows?.length > 0) {
    const cols = Object.keys(result.rows[0]);
    html += '<table class="data-table"><thead><tr>';
    for (const col of cols) html += `<th>${col}</th>`;
    html += '</tr></thead><tbody>';
    for (const row of result.rows) {
      html += '<tr>';
      for (const col of cols) {
        let val = row[col];
        if (val === null) val = '<span style="color:#6b7280;">NULL</span>';
        else if (typeof val === 'string' && val.length > 100) val = val.substring(0, 100) + '...';
        html += `<td>${val}</td>`;
      }
      html += '</tr>';
    }
    html += '</tbody></table>';
  } else {
    html += '<div style="color:#9ca3af;text-align:center;padding:20px;">No results</div>';
  }
  
  showOutput(html);
}
